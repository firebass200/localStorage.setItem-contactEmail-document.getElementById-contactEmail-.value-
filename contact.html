<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('https://source.unsplash.com/1600x900/?contact') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: #333;
        }
        .overlay {
            background-color: rgba(255, 255, 255, 0.9);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .container {
            position: relative;
            z-index: 1;
            padding: 50px;
            max-width: 700px;
            margin: auto;
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #FF4500;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-weight: bold;
        }
        input, textarea {
            padding: 10px;
            border: 2px solid #FF4500;
            border-radius: 5px;
            font-size: 1em;
        }
        button {
            padding: 10px;
            background-color: #FF4500;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #FF6347;
        }
        /* Navigation */
        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 30px;
        }
        .nav-buttons a {
            background-color: #6A5ACD;
            color: #fff;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 20px;
            transition: background-color 0.3s;
        }
        .nav-buttons a:hover {
            background-color: #483D8B;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <h2>Contact Me</h2>
        <form id="contactForm">
            <label for="contactName">Name:</label>
            <input type="text" id="contactName" required>

            <label for="contactEmail">Email:</label>
            <input type="email" id="contactEmail" required>

            <label for="message">Message:</label>
            <textarea id="message" rows="5" required></textarea>

            <button type="submit">Send</button>
        </form>
        <div class="nav-buttons">
            <a href="index.html">Home</a>
            <a href="personal.html">Personal Information</a>
            <a href="education.html">Education</a>
            <a href="work.html">Work Experience</a>
            <a href="skills.html">Skills</a>
            <a href="projects.html">Projects</a>
        </div>
    </div>

    <script>
        // Load existing data
        document.addEventListener('DOMContentLoaded', function() {
            const contactName = localStorage.getItem('contactName') || '';
            const contactEmail = localStorage.getItem('contactEmail') || '';
            const message = localStorage.getItem('message') || '';

            document.getElementById('contactName').value = contactName;
            document.getElementById('contactEmail').value = contactEmail;
            document.getElementById('message').value = message;
        });

        // Save data to localStorage
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            localStorage.setItem('contactName', document.getElementById('contactName').value);
            localStorage.setItem('contactEmail', document.getElementById('contactEmail').value);
            localStorage.setItem('message', document.getElementById('message').value);
            alert('Contact information saved!');
        });
    </script>
</body>
</html>
