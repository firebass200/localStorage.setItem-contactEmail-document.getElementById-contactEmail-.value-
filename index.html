<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CV Home</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('https://source.unsplash.com/1600x900/?abstract') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: #ffffff;
        }
        .overlay {
            background-color: rgba(0, 0, 0, 0.6);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .content {
            position: relative;
            z-index: 1;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            font-size: 4em;
            margin-bottom: 20px;
        }
        .nav-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
        .nav-buttons a {
            background-color: #ff7f50;
            color: #fff;
            padding: 15px 25px;
            text-decoration: none;
            border-radius: 25px;
            transition: background-color 0.3s;
            position: relative;
        }
        .nav-buttons a:hover {
            background-color: #ff5722;
        }
        /* Unique Shapes */
        .nav-buttons a::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-bottom: 10px solid #ff7f50;
        }
        .nav-buttons a::after {
            content: '';
            position: absolute;
            bottom: -10px;
            right: -10px;
            width: 0;
            height: 0;
            border-right: 10px solid transparent;
            border-top: 10px solid #ff7f50;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="content">
        <h1>CV of Hlongoane Tokollo</h1>
        <div class="nav-buttons">
            <a href="personal.html">Personal Information</a>
            <a href="education.html">Education</a>
            <a href="work.html">Work Experience</a>
            <a href="skills.html">Skills</a>
            <a href="projects.html">Projects</a>
            <a href="contact.html">Contact</a>
        </div>
    </div>
</body>
</html>
