<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Skills</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('https://source.unsplash.com/1600x900/?technology') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: #fff;
        }
        .overlay {
            background-color: rgba(0, 0, 0, 0.7);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .container {
            position: relative;
            z-index: 1;
            padding: 50px;
            max-width: 800px;
            margin: auto;
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #FFD700;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-weight: bold;
        }
        input, textarea {
            padding: 10px;
            border: 2px solid #FFD700;
            border-radius: 5px;
            font-size: 1em;
        }
        button {
            padding: 10px;
            background-color: #FFD700;
            color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #FFA500;
        }
        /* Navigation */
        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 30px;
        }
        .nav-buttons a {
            background-color: #20B2AA;
            color: #fff;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 20px;
            transition: background-color 0.3s;
        }
        .nav-buttons a:hover {
            background-color: #2E8B57;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <h2>Skills</h2>
        <form id="skillsForm">
            <label for="skill1">Skill 1:</label>
            <input type="text" id="skill1" required>

            <label for="skill2">Skill 2:</label>
            <input type="text" id="skill2" required>

            <label for="skill3">Skill 3:</label>
            <input type="text" id="skill3" required>

            <label for="skill4">Skill 4:</label>
            <input type="text" id="skill4" required>

            <button type="submit">Save</button>
        </form>
        <div class="nav-buttons">
            <a href="index.html">Home</a>
            <a href="personal.html">Personal Information</a>
            <a href="education.html">Education</a>
            <a href="work.html">Work Experience</a>
            <a href="projects.html">Projects</a>
            <a href="contact.html">Contact</a>
        </div>
    </div>

    <script>
        // Load existing data
        document.addEventListener('DOMContentLoaded', function() {
            const skill1 = localStorage.getItem('skill1') || '';
            const skill2 = localStorage.getItem('skill2') || '';
            const skill3 = localStorage.getItem('skill3') || '';
            const skill4 = localStorage.getItem('skill4') || '';

            document.getElementById('skill1').value = skill1;
            document.getElementById('skill2').value = skill2;
            document.getElementById('skill3').value = skill3;
            document.getElementById('skill4').value = skill4;
        });

        // Save data to localStorage
        document.getElementById('skillsForm').addEventListener('submit', function(e) {
            e.preventDefault();
            localStorage.setItem('skill1', document.getElementById('skill1').value);
            localStorage.setItem('skill2', document.getElementById('skill2').value);
            localStorage.setItem('skill3', document.getElementById('skill3').value);
            localStorage.setItem('skill4', document.getElementById('skill4').value);
            alert('Skills saved!');
        });
    </script>
</body>
</html>
