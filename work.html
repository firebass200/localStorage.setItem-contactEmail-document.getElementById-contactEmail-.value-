<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Work Experience</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('https://source.unsplash.com/1600x900/?office') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: #333;
        }
        .overlay {
            background-color: rgba(245, 245, 245, 0.9);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .container {
            position: relative;
            z-index: 1;
            padding: 50px;
            max-width: 800px;
            margin: auto;
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #2196F3;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-weight: bold;
        }
        input, textarea {
            padding: 10px;
            border: 2px solid #2196F3;
            border-radius: 5px;
            font-size: 1em;
        }
        button {
            padding: 10px;
            background-color: #2196F3;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #1976D2;
        }
        /* Navigation */
        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 30px;
        }
        .nav-buttons a {
            background-color: #ff7f50;
            color: #fff;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 20px;
            transition: background-color 0.3s;
        }
        .nav-buttons a:hover {
            background-color: #ff5722;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <h2>Work Experience</h2>
        <form id="workForm">
            <label for="jobTitle">Job Title:</label>
            <input type="text" id="jobTitle" required>

            <label for="company">Company:</label>
            <input type="text" id="company" required>

            <label for="duration">Duration:</label>
            <input type="text" id="duration" required>

            <label for="description">Description:</label>
            <textarea id="description" rows="4" required></textarea>

            <button type="submit">Save</button>
        </form>
        <div class="nav-buttons">
            <a href="index.html">Home</a>
            <a href="personal.html">Personal Information</a>
            <a href="education.html">Education</a>
            <a href="skills.html">Skills</a>
            <a href="projects.html">Projects</a>
            <a href="contact.html">Contact</a>
        </div>
    </div>

    <script>
        // Load existing data
        document.addEventListener('DOMContentLoaded', function() {
            const jobTitle = localStorage.getItem('jobTitle') || '';
            const company = localStorage.getItem('company') || '';
            const duration = localStorage.getItem('duration') || '';
            const description = localStorage.getItem('description') || '';

            document.getElementById('jobTitle').value = jobTitle;
            document.getElementById('company').value = company;
            document.getElementById('duration').value = duration;
            document.getElementById('description').value = description;
        });

        // Save data to localStorage
        document.getElementById('workForm').addEventListener('submit', function(e) {
            e.preventDefault();
            localStorage.setItem('jobTitle', document.getElementById('jobTitle').value);
            localStorage.setItem('company', document.getElementById('company').value);
            localStorage.setItem('duration', document.getElementById('duration').value);
            localStorage.setItem('description', document.getElementById('description').value);
            alert('Work experience saved!');
        });
    </script>
</body>
</html>
