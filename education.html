<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Education</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('https://source.unsplash.com/1600x900/?education') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: #333;
        }
        .overlay {
            background-color: rgba(255, 255, 255, 0.85);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .container {
            position: relative;
            z-index: 1;
            padding: 50px;
            max-width: 800px;
            margin: auto;
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #4CAF50;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-weight: bold;
        }
        input, textarea {
            padding: 10px;
            border: 2px solid #4CAF50;
            border-radius: 5px;
            font-size: 1em;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        /* Navigation */
        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 30px;
        }
        .nav-buttons a {
            background-color: #ff7f50;
            color: #fff;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 20px;
            transition: background-color 0.3s;
        }
        .nav-buttons a:hover {
            background-color: #ff5722;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <h2>Education</h2>
        <form id="educationForm">
            <label for="highestDegree">Highest Degree:</label>
            <input type="text" id="highestDegree" required>

            <label for="institution">Institution:</label>
            <input type="text" id="institution" required>

            <label for="year">Year of Graduation:</label>
            <input type="number" id="year" required>

            <button type="submit">Save</button>
        </form>
        <div class="nav-buttons">
            <a href="index.html">Home</a>
            <a href="personal.html">Personal Information</a>
            <a href="work.html">Work Experience</a>
            <a href="skills.html">Skills</a>
            <a href="projects.html">Projects</a>
            <a href="contact.html">Contact</a>
        </div>
    </div>

    <script>
        // Load existing data
        document.addEventListener('DOMContentLoaded', function() {
            const highestDegree = localStorage.getItem('highestDegree') || '';
            const institution = localStorage.getItem('institution') || '';
            const year = localStorage.getItem('year') || '';

            document.getElementById('highestDegree').value = highestDegree;
            document.getElementById('institution').value = institution;
            document.getElementById('year').value = year;
        });

        // Save data to localStorage
        document.getElementById('educationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            localStorage.setItem('highestDegree', document.getElementById('highestDegree').value);
            localStorage.setItem('institution', document.getElementById('institution').value);
            localStorage.setItem('year', document.getElementById('year').value);
            alert('Education information saved!');
        });
    </script>
</body>
</html>
